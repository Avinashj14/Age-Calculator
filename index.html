<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <title> Age calculator app</title>
    </head>
    <body>
     <div class="card">
      <div class="container">
        <form>          <label for="birth">Your Birth Date</label><br>
          <input type="date" name="birth" id="birth" required><br>
          <div class="submit">
            <hr>
            <button type="submit" class="btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
          </div>
        </form>

        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
     </div>
    </body>
